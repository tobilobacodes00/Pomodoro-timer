<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layer">
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <p>Powered by <strong>tobilobaCodes</strong></p>
    <p>Status: <span id="status">Work Time</span></p>
    <div class="settings">
    <div class="work buttons">
        <button><i class="fas fa-arrow-up"></i></button><p>Work Time: <span><span id="work-time">25</span>  mins</span></p><button><i class="fas fa-arrow-down"></i></button>
    
    </div>
    
    <div class="work buttons">
        <button><i class="fas fa-arrow-up"></i></button><p>Break Time: <span><span id="break-time">5</span> mins</span></p><button><i class="fas fa-arrow-down"></i></button>
    
    </div>
    
    <div class="work buttons" id="sessions">
        <button><i class="fas fa-arrow-up"></i></button><p>Work Sessions: <span id="amount-of-sessions">4</span> times</p><button><i class="fas fa-arrow-down"></i></button>
    
    </div>
    </div>
    <div class="timer">
      <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>
    <div class="buttons">
      <button class="tbtn" id="start">Start</button>
      <button class="tbtn" id="pause">Pause</button>
      <button class="tbtn" id="reset">Reset</button>
    </div>
  </div>
  </div>
</body>
<script src="script.js"></script>
</html>
